mojito:
  id: 1
  name: "Mojito"
  category: "Cocktail"
  image: "https://www.thecocktaildb.com/images/media/drink/fgq2bl1492975771.jpg"
  instructions: "Muddle mint leaves with sugar and lime juice. Add a splash of soda water and fill the glass with cracked ice. Pour the rum over the ice, and top with soda water. Garnish with sprigs of mint leaves and lemon slice."
  container: "Highball glass"

margarita:
  id: 2
  name: "Margarita"
  category: "Cocktail"
  image: "https://www.thecocktaildb.com/images/media/drink/fgq2bl1492975771.jpg"
  instructions: "Rub the rim of the glass with the lime slice to make the salt stick to it. Take care to moisten only the outer rim and sprinkle the salt on it. The salt should present to the lips of the imbiber and never mix into the cocktail. Shake the other ingredients with ice, then carefully pour into the glass."
  container: "Cocktail glass"
